<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .wrapper {
      width: 100%;
      padding: 20px 0px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      overflow: hidden;
    }
    .header {
      background-color: #ffa100;
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .book-image {
      width: 100%;
      display: block;
    }
    
    .book-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
      background-color: #f9fafb;
      border-radius: 8px;
      overflow: hidden;
    }
    .book-table th, .book-table td {
      padding: 14px 12px;
      text-align: left;
      border: 1px solid #e2e8f0;
    }
    .book-table th {
      background-color: #703bf6;
      color: white;
      font-weight: 600;
      text-align: center;
    }
    .book-table tr:nth-child(even) {
      background-color: #edf2f7;
    }
    .footer {
      text-align: center;
      padding: 18px;
      background-color: #f8fafc;
      font-size: 13px;
      color: #94a3b8;
    }
    a.borrow-button {
      display: inline-block;
      background-color: #2f80ed;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
    }
    @media only screen and (max-width: 600px) {
      .header {
        font-size: 20px;
        padding: 18px 16px;
      }
      .book-table th, .book-table td {
        padding: 12px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        ðŸ“š Featured Book
      </div>

      <img class="book-image" src="${book.image}" alt="${book.title}" />

      <div class="content">
        <table class="book-table">
          <thead>
            <tr>
              <th colspan="2">Book Details</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><strong>Title</strong></td>
              <td>${book.title}</td>
            </tr>
            <tr>
              <td><strong>Author</strong></td>
              <td>${book.author}</td>
            </tr>
            <tr>
              <td><strong>Description</strong></td>
              <td>${book.description}</td>
            </tr>
          </tbody>
        </table>

        <p style="margin-top: 30px;">Click below to borrow it before someone else does!</p>
        <a class="borrow-button" href="https://your-library-url.com/books/${book._id}">ðŸ“– Borrow Now</a>
      </div>

      <div class="footer">
        Thank you for using HonNexus Library System!
      </div>
    </div>
  </div>
</body>
</html>
