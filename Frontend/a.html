<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Staff Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .carousel-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card {
      flex: 0 0 100%;
      padding: 30px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .card-content {
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.6s ease;
    }

    .card.active .card-content {
      transform: translateY(0);
      opacity: 1;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
      margin-bottom: 15px;
      transform: scale(0);
      animation: scaleUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes scaleUp {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #333;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.4s ease 0.2s;
    }

    .card.active h3 {
      transform: translateY(0);
      opacity: 1;
    }

    .card p {
      font-size: 1rem;
      color: #666;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.4s ease 0.4s;
    }

    .card.active p {
      transform: translateY(0);
      opacity: 1;
    }

    .indicators {
      display: flex;
      justify-content: center;
      padding: 10px 0;
      background-color: #fff;
    }

    .dot {
      width: 10px;
      height: 10px;
      margin: 0 6px;
      background-color: #ccc;
      border-radius: 50%;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .dot.active {
      background-color: #007bff;
      transform: scale(1.3);
    }

    /* Hover effects */
    .card:hover {
      transform: translateY(-5px);
    }

    .card {
      transition: transform 0.3s ease;
    }

    /* Gradient overlay */
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 20%, rgba(0,123,255,0.1) 50%);
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .card.active::before {
      opacity: 1;
      animation: gradientFlow 6s linear infinite;
    }

    @keyframes gradientFlow {
      0% { transform: rotate(45deg) translateX(-50%); }
      100% { transform: rotate(45deg) translateX(50%); }
    }

    @media (max-width: 480px) {
      .card h3 {
        font-size: 1.1rem;
      }
      .card p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <!-- Staff Cards -->
      <div class="card active">
        <div class="card-content">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Ravi G" />
          <h3>Ravi G</h3>
          <p>Assistant Professor</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Senthil Vadivu M" />
          <h3>Senthil Vadivu M</h3>
          <p>Assistant Professor</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="https://randomuser.me/api/portraits/men/28.jpg" alt="SuriyaKrishnaan K" />
          <h3>SuriyaKrishnaan K</h3>
          <p>Assistant Professor</p>
        </div>
      </div>
    </div>
    <div class="indicators" id="dots"></div>
  </div>

  <script>
    const track = document.getElementById("carouselTrack");
    const cards = document.querySelectorAll(".card");
    const dotsContainer = document.getElementById("dots");
    let index = 0;

    function createDots() {
      cards.forEach((_, i) => {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        if (i === 0) dot.classList.add("active");
        dot.addEventListener('click', () => goToSlide(i));
        dotsContainer.appendChild(dot);
      });
    }

    function updateDots(currentIndex) {
      const dots = document.querySelectorAll(".dot");
      dots.forEach(dot => dot.classList.remove("active"));
      dots[currentIndex].classList.add("active");
    }

    function updateCards(currentIndex) {
      cards.forEach(card => card.classList.remove("active"));
      cards[currentIndex].classList.add("active");
    }

    function goToSlide(slideIndex) {
      index = slideIndex;
      track.style.transform = `translateX(-${index * 100}%)`;
      updateDots(index);
      updateCards(index);
    }

    function moveCarousel() {
      index = (index + 1) % cards.length;
      track.style.transform = `translateX(-${index * 100}%)`;
      updateDots(index);
      updateCards(index);
    }

    createDots();
    setInterval(moveCarousel, 2000); // auto-move every 5 seconds
  </script>
</body>
</html>
